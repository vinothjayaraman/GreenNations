<div class="register-form">
  <img src="./assets/logo_64.png" />
  <h4>Register for New Account</h4>
  <form>
    <div class="form-group">
      <input class="form-control" type="text" name="username" placeholder="Registered User Name" />
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="email" placeholder="Email" />
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password" />
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password-again" placeholder="Password Again" />
    </div>
    <button class="btn btn-default btnleft" routerLink="/signin" routerLinkActive="active">Cancel</button>
    <button class="btn btn-primary">Register</button>
  </form>
</div>
