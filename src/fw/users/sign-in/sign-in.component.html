<div class="sign-in-form">
  <img src="./assets/logo_64.png" />
  <h4>Sign In</h4>
  <form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)" novalidate >
    <div class="form-group">
      <input type="text" class="form-control" id="username" required [(ngModel)]= "model.username" name="username" placeholder="User Name" #username="ngModel" />
      <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
        User Name is required
      </div>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" required [(ngModel)]= "model.password" name="password" placeholder="Password" #password="ngModel" />
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Password is required
      </div>
    </div>
    <div class="checkbox">
      <label>
          <input type="checkbox" name="rememberMe" ngModal />
          Remember Me
      </label>
    </div>
    <div *ngIf="formError" class="alert alert-danger">
      {{formError}}
    </div>
    <div *ngIf="!submitting">
      <a routerLink="/register" routerActiveLink="active">Register</a>
      <button class="btn btn-primary" type="submit">Sign In</button>
    </div>
    <div *ngIf="submitting">
      <p class="message">Signing In...</p>
    </div>
  </form>
</div>
